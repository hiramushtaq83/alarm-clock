<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <style>
    #person {
  width: 50px;
  height: 150px;
  position: relative;
  background-color: blue;
  animation-name: walk;
  animation-duration: 2s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes walk {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(200px);
  }
  100% {
    transform: translateX(0);
  }
}
  </style>
  <body>
    <div id="person"></div>
    <div id="app">
      <h1>Current Time</h1>
      <div id="current-time"></div>
      <div class="create-alarm">
        <div>Set Alarm</div>
        <div class="form-actions">
          
            <div class="alarm-inputs">
              <input
              id="input1"
                type="number"
                name="hour"
                placeholder="Enter hours"
                min="0"
                max="12"
                required
              />
              <input
              id="input2"
                type="number"
                name="min"
                min="0"
                max="60"
                placeholder="Enter minutes"
                required
              />
              <input
              id="input3"
                type="number"

                name="sec"
                min="0"
                max="60"
                placeholder="Enter seconds"
                required
              />
              <select name="zone" required id="zone">
                <option value="" selected disabled>Zone</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
            <button id="submit">Submit</button>
          
        </div>
      </div>
    </div>
    <div id="active-alarm">
      <div id="alarm-text">Alarm Time <span id="almHour"> </span>:<span id="almMnts"></span>:<span id="almSec"></span><span id="almZone"> </span></div>
      <button id="clear-alarm">Clear Alarm</button>
    </div>
    <audio id="alarm-audio"></audio>
    <script src="main.js">
     
  
    </script>
  </body>
</html>
